<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Familia Health – Hälsopaket & AI-coach</title>

  <!-- Viktigt: filen heter styles.css i repot -->
  <link rel="stylesheet" href="styles.css" />

  <meta name="description" content="Hälsopaket med kort leveranstid. Få skräddarsydda rekommendationer av vår AI-hälsocoach." />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">La Familia Health</h1>
      <nav class="nav">
        <a href="#paket">Paket</a>
        <a href="#coach">AI-coach</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Standardpaket (renderas av app.js) -->
    <section id="paket">
      <h2>Våra hälsopaket</h2>
      <div id="productGrid" class="grid"></div>
    </section>

    <!-- Kundvagnsöversikt + Till kassan-knapp -->
    <div class="cart-cta">
      <div id="cartSummary" class="cart-summary">Kundvagn: 0 varor • 0 kr</div>
      <button class="btn" id="checkoutBtn">Till kassan</button>
    </div>

    <!-- AI-hälsocoach -->
    <section id="coach" class="coach">
      <h2>Fråga vår AI-hälsocoach</h2>
      <form id="coachForm" class="coach-form" autocomplete="off">
        <textarea
          name="msg"
          placeholder="Skriv din fråga… t.ex. ”Jag vill gå ner 5 kilo”, ”koffeinfritt”, ”max 900 kr”, ”har ni Omega-3?”"
          required
          aria-label="Din fråga till AI"
          rows="2"
        ></textarea>
        <button class="btn" type="submit">Fråga AI</button>
      </form>
      <div id="coachResult"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; 2025 La Familia Health. Alla rättigheter förbehållna.</p>
      <p class="muted small">Leveranstider beror på valt paket och lagerstatus.</p>
    </div>
  </footer>

  <!-- Kundvagnspanel (drawer) -->
  <div id="cartDrawer" class="drawer">
    <div class="drawer-head">
      <strong>Kundvagn</strong>
      <button class="icon-btn" id="closeDrawerBtn" aria-label="Stäng">✕</button>
    </div>
    <div class="drawer-body" id="cartList">
      <!-- rader renderas av app.js -->
    </div>
    <div class="drawer-foot">
      <div class="row">
        <span>Delsumma</span>
        <strong id="cartSubtotal">0 kr</strong>
      </div>
      <div class="row2">
        <button class="btn ghost" id="clearCartBtn">Töm kundvagn</button>
        <button class="btn" id="checkoutBtnDrawer">Till kassan</button>
      </div>
    </div>
  </div>

  <!-- App-logik (renderar paketen + AI + kundvagn) -->
  <script src="app.js"></script>
</body>
</html>
